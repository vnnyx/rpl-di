<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid py-5 justify-content-center">
        <div class="row">
            <div class="col-8">
                <div class="card container-xl p-4" id="my-node">
                    <div class="card-body">
                        <div class="container-fluid d-flex justify-content-center mb-5">
                            <img src="../../assets/kpk.png" alt="">
                        </div>
                        <div class="mb-5 mt-5">
                            <h6 id="question"></h6>
                        </div>
                        <div class="col-12 mt-5">
                            <div class="row col-12 mb-4">
                                <div class="col">
                                    <input type="radio" class="btn-check" name="choices" id="choice0" data-id="0"
                                        id="choice0" autocomplete="off" onchange="saveAnswer()">
                                    <label class="btn btn-outline-primary p-4 container-fluid shadow-sm rounded"
                                        for="choice0" id="choiceText0">Checked success radio
                                        <i id="choiceIcon0" class="text-success"></i>
                                    </label>
                                </div>
                                
                                <div class="col">
                                    <input type="radio" class="btn-check" name="choices" id="choice1" data-id="1"
                                        id="choice1" autocomplete="off" onchange="saveAnswer()">
                                    <label class="btn btn-outline-primary p-4 container-fluid shadow-sm rounded"
                                        for="choice1" id="choiceText1">Checked success radio
                                        <i id="choiceIcon1" class="text-success"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="row col-12">
                                <div class="col">
                                    <input type="radio" class="btn-check" name="choices" id="choice2" data-id="2"
                                        id="choice2" autocomplete="off" onchange="saveAnswer()">
                                    <label class="btn btn-outline-primary p-4 container-fluid shadow-sm rounded"
                                        for="choice2" id="choiceText2">Checked success radio
                                        <i id="choiceIcon2" class="text-success"></i>
                                    </label>
                                </div>
                                <div class="col">
                                    <input type="radio" class="btn-check" name="choices" id="choice3" data-id="3"
                                        id="choice3" autocomplete="off" onchange="saveAnswer()">
                                    <label class="btn btn-outline-primary p-4 container-fluid shadow-sm rounded"
                                        for="choice3" id="choiceText3">Checked success radio
                                        <i id="choiceIcon3" class="text-success"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col mt-5">
                            <div class="row col-12 mb-4">
                                <div class="col">
                                    <button type="button" data-bs-toggle="modal" onclick="showPembahasan()" data-bs-target="#modal-pembahasan" class="btn btn-outline-warning p-3 mb-2 container-fluid"> <i class="fa fa-calendar-check-o" aria-hidden="true"></i> Lihat Langkah Pembahasan Disini</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            

            <div class="col-4">
                <div class="card container">
                    <div class="card-body">
                        <div class="container-fluid d-flex justify-content-center mb-5">
                            <span class="cycleTimerBox">
                                <canvas height="200" width="200" id="Timer">
                            </span>
                        </div>
                        <div class="container-fluid mb-2">
                            <div class="container">
                                <div class="row row-cols-4 mb-3 mt-5">
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion0"
                                            autocomplete="off" onchange="goToQuestion(0)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion0" id="selectQuestionBtn0">1</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion1"
                                            autocomplete="off" onchange="goToQuestion(1)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion1" id="selectQuestionBtn1">2</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion2"
                                            autocomplete="off" onchange="goToQuestion(2)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion2" id="selectQuestionBtn2">3</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion3"
                                            autocomplete="off" onchange="goToQuestion(3)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion3" id="selectQuestionBtn3">4</label>
                                    </div>
                                </div>
                                <div class="row row-cols-4 mb-3">
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion4"
                                            autocomplete="off" onchange="goToQuestion(4)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion4" id="selectQuestionBtn4">5</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion5"
                                            autocomplete="off" onchange="goToQuestion(5)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion5" id="selectQuestionBtn5">6</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion6"
                                            autocomplete="off" onchange="goToQuestion(6)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion6" id="selectQuestionBtn6">7</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion7"
                                            autocomplete="off" onchange="goToQuestion(7)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion7" id="selectQuestionBtn7">8</label>
                                    </div>
                                </div>
                                <div class="row row-cols-4 mb-3">
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion8"
                                            autocomplete="off" onchange="goToQuestion(8)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion8" id="selectQuestionBtn8">9</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion9"
                                            autocomplete="off" onchange="goToQuestion(9)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion9" id="selectQuestionBtn9">10</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check"
                                            id="selectQuestion10" autocomplete="off" onchange="goToQuestion(10)"
                                            disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion10" id="selectQuestionBtn10">11</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check"
                                            id="selectQuestion11" autocomplete="off" onchange="goToQuestion(11)"
                                            disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion11" id="selectQuestionBtn11">12</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mb-2 px-4">
                    <button type="button" class="btn btn-primary p-3 container-fluid mb-2" id="btn_next"
                        onclick="nextQuestion()">Selanjutnya</button>
                    <a href="../../html/student/result.html" class="btn btn-outline-primary container-fluid p-3">Tutup Pembahasan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal">
        <div class="modal fade" id="modal-pembahasan" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="pembahasan" class="p-4 border border-warning rounded"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-primary py-2" data-bs-dismiss="modal" onclick="destroyDownload()">Keluar Dari Pembahasan</button>
                        <button type="button" class="btn btn-primary py-2" data-bs-dismiss="modal"
                            onclick="downloadPembahasan()">Unduh Pembahasan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div id="node-for-download" class="bg-white my-5">

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../js/pembahasan.js"></script>
    <script src="../../js/score.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="../../Js/get-ava.js"></script>
</body>

</html>
