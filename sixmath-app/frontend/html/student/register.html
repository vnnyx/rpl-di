<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Student</title>
</head>

<body>
    <div class="row">
        <div class="col-md-6 mt-5" id="kol1">
            <h3><span class="head">Hai!</span><br>Selamat Datang<br>di <img class="math" src="../../assets/logo-4.png"
                    alt="">
            </h3>
            <p class="tulisan">Perkenalkan diri kamu!</p>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" id="email" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" id="username" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" name="ponsel"
                        id="handphone" placeholder="No. Handphone" required />
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <span class="eye" onclick="myFunction()">
                        <i id="hide1" class="fa-solid fa-eye"></i>
                        <i id="hide2" class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Konfirmasi Password"
                        required>
                    <span class="eye2" onclick="myFunction2()">
                        <i id="hide3" class="fa-solid fa-eye"></i>
                        <i id="hide4" class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>
                <button class="btn" id="btn-daftar" >Daftar</button>
                <!-- <button type="submit" class="btn" id="btn-daftar">Daftar</button> -->
            </form>
        </div>
        <div class="col-md-6" id="kol2">
            <div class="gambar"><img src="../../assets/logo.png" alt=""></div>
            <div class="gambar-2"><img src="../../assets/vektor-1.png" alt=""></div>
            <div class="gambar-3"><img src="../../assets/logo-3.png" alt=""></div>
            <div class="wave">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#fff" fill-opacity="1"
                        d="M0,320L80,282.7C160,245,320,171,480,144C640,117,800,139,960,133.3C1120,128,1280,96,1360,80L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../../Js/register.js"></script>
    <script src="../../Js/get-ava.js"></script>
</body>

</html>
