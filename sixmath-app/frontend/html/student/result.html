<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil</title>
    <link rel="stylesheet" href="../../css/result.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="header">
                    <h1 class="text-muted prev"><button type="button" class="btn-back text-muted">
                            <</button> Daftar Soal > <span class="subjek">Ujian Math 01</span></h1>
                    <div class="mt-3 utility">
                        <i class='bx bx-search'></i>
                        <i class='bx bx-bell'></i>
                    </div>
                    <div class="avatar">
                        <img src="../../assets/ava2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex container-fluid py-3 justify-content-center">
        <div class="col">
            <div class="card container-fluid p-4" id="my-node">
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="banner">
                            <img src="../../assets/banner-ujian.png" alt="">
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col-3 px-5">
                            <h4>Nilai Kamu</h4>
                            <canvas height="200" width="200" id="Timer">
                        </div>
                        <div class="col px-5">
                            <div class="row">
                                <div class="col mt-4">
                                    <h6>Banyaknya Soal</h6>
                                    <h6 class="text-secondary"><span id="soal">-</span> Soal</h6>
                                </div>
                                <div class="col mt-4">
                                    <h6>Jawaban Benar</h6>
                                    <h6 class="text-secondary"><span id="correct"></span></h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mt-4">
                                    <h6>Durasi Pengerjaan</h6>
                                    <h6 class="text-secondary"><span id="minutes"></span> Menit <span
                                            id="seconds"></span> Detik</h6>
                                </div>
                                <div class="col mt-4">
                                    <h6>Jawaban Salah</h6>
                                    <h6 class="text-secondary"><span id="wrong"></span></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <button class="btn-utama me-3" id="btn1">Kembali Ke Menu Utama</button>
                            <button class="btn-pembahasan" id="btn2">Lihat Pembahasan Soal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
        integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../js/script2.js"></script>
    <script src="../../js/score.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

        window.onload(firstRun());

        function firstRun() {
            document.getElementById("soal").innerText = localStorage.getItem("soal");
            document.getElementById("minutes").innerText = localStorage.getItem("minutes");
            document.getElementById("seconds").innerText = localStorage.getItem("seconds");
            document.getElementById("correct").innerText = localStorage.getItem("correct");
            document.getElementById("wrong").innerText = localStorage.getItem("wrong");
            console.log(localStorage.getItem("userAnswer"));
        }
    </script>
    <script>
        $(document).ready(function () {
            $('.btn-utama').on('click', function () {
                window.location = '../../html/student/statistik.html'
            })
            $('.btn-pembahasan').on('click', function () {
                window.location = '../../html/student/pembahasan.html'
            })
            $('.btn-back').on('click', function () {
                window.location = '../../html/student/daftar-soal.html'
            })
        })
    </script>
    <script src="../../Js/get-ava.js"></script>
</body>

</html>
