<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid py-5 justify-content-center">
        <div class="row">
            <div class="col-8">
                <div class="card container-xl p-4" id="my-node">
                    <div class="card-body">
                        <div class="container-fluid d-flex justify-content-center mb-5">
                            <img src="../../assets/kpk.png" alt="" class="img-fluid">
                        </div>
                        <div class="mb-5 mt-5">
                            <h6 id="question"></h6>
                        </div>
                        <div class="col-12 mt-5">
                            <div class="row col-12 mb-4">
                                <div class="col">
                                    <input type="radio" class="btn-check" name="choices" id="choice0" data-id="0"
                                        id="choice0" autocomplete="off" onchange="saveAnswer()">
                                    <label class="btn btn-outline-primary p-4 container-fluid shadow-sm rounded"
                                        for="choice0" id="choiceText0">Checked success radio</label>
                                </div>
                                <div class="col">
                                    <input type="radio" class="btn-check" name="choices" id="choice1" data-id="1"
                                        id="choice1" autocomplete="off" onchange="saveAnswer()">
                                    <label class="btn btn-outline-primary p-4 container-fluid shadow-sm rounded"
                                        for="choice1" id="choiceText1">Checked success radio</label>
                                </div>
                            </div>
                            <div class="row col-12">
                                <div class="col">
                                    <input type="radio" class="btn-check" name="choices" id="choice2" data-id="2"
                                        id="choice2" autocomplete="off" onchange="saveAnswer()">
                                    <label class="btn btn-outline-primary p-4 container-fluid shadow-sm rounded"
                                        for="choice2" id="choiceText2">Checked success radio</label>
                                </div>
                                <div class="col">
                                    <input type="radio" class="btn-check" name="choices" id="choice3" data-id="3"
                                        id="choice3" autocomplete="off" onchange="saveAnswer()">
                                    <label class="btn btn-outline-primary p-4 container-fluid shadow-sm rounded"
                                        for="choice3" id="choiceText3">Checked success radio</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card container">
                    <div class="card-body">
                        <div class="container-fluid d-flex justify-content-center mb-5">
                            <span class="cycleTimerBox">
                                <canvas height="200" width="200" id="Timer">
                            </span>
                        </div>
                        <div class="mb-2">
                            <div class="container">
                                <div class="row row-cols-4 mb-3 mt-5">
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion0"
                                            autocomplete="off" onchange="goToQuestion(0)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion0" id="selectQuestionBtn0">1</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion1"
                                            autocomplete="off" onchange="goToQuestion(1)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion1" id="selectQuestionBtn1">2</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion2"
                                            autocomplete="off" onchange="goToQuestion(2)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion2" id="selectQuestionBtn2">3</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion3"
                                            autocomplete="off" onchange="goToQuestion(3)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion3" id="selectQuestionBtn3">4</label>
                                    </div>
                                </div>
                                <div class="row row-cols-4 mb-3">
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion4"
                                            autocomplete="off" onchange="goToQuestion(4)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion4" id="selectQuestionBtn4">5</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion5"
                                            autocomplete="off" onchange="goToQuestion(5)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion5" id="selectQuestionBtn5">6</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion6"
                                            autocomplete="off" onchange="goToQuestion(6)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion6" id="selectQuestionBtn6">7</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion7"
                                            autocomplete="off" onchange="goToQuestion(7)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion7" id="selectQuestionBtn7">8</label>
                                    </div>
                                </div>
                                <div class="row row-cols-4 mb-3">
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion8"
                                            autocomplete="off" onchange="goToQuestion(8)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion8" id="selectQuestionBtn8">9</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check" id="selectQuestion9"
                                            autocomplete="off" onchange="goToQuestion(9)" disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion9" id="selectQuestionBtn9">10</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check"
                                            id="selectQuestion10" autocomplete="off" onchange="goToQuestion(10)"
                                            disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion10" id="selectQuestionBtn10">11</label>
                                    </div>
                                    <div class="col-3">
                                        <input type="radio" name="selectQuestion" class="btn-check"
                                            id="selectQuestion11" autocomplete="off" onchange="goToQuestion(11)"
                                            disabled>
                                        <label class="btn btn-outline-warning p-2 container-fluid shadow-sm rounded"
                                            for="selectQuestion11" id="selectQuestionBtn11">12</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mb-2 px-5">
                        <a id="finish-btn" class="text-decoration-none text-dark fw-bold cursor-pointer"
                            data-bs-toggle="modal" data-bs-target="#confirmModal">Selesai</a>
                    </div>
                    <div class="col-12 mb-2 px-4">
                        <button type="button" class="btn btn-primary p-3 mb-2 container-fluid" id="btn_next"
                            onclick="nextQuestion()">Selanjutnya</button>
                        <button type="button" class="btn btn-tanya btn-outline-primary p-3 mb-5 container-fluid">Tanya Guru</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirm-modal">
        <div class="modal fade" id="confirmModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Apa Kamu Yakin?</h5>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                    </div>
                    <div class="modal-body">
                        Pastikan semua soal sudah kamu jawab!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                            onclick="stopQuiz()">Finish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="finish-modal">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Result - <span id="predicate"></span></h5>
                    </div>
                    <div class="modal-body">
                        Your Score Is : <span id="score"></span>
                        <br>
                        Correct Answer : <span id="correct"></span>
                        <br>
                        Wrong Answer : <span id="wrong"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="location.reload()">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <img src="" id="bannerImage" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
        integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../js/script2.js"></script>
    <script src="../../js/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                $('btn-tanya').on('click', function(){
                    window.location = '../student/chat.html'
                })
            })
        </script>
        <script src="../../Js/get-ava.js"></script>

</body>

</html>
