<!DOCTYPE html>
<html>

<head>
    <title>CHAT APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/tanya.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="d-flex container-fluid py-3 justify-content-center">
        <div class="row">
            <div class="md:col-9 sm:col lg:col-9 xl:col-9 xxl:col-9 col-9">
                <div class="card container-xl p-4" style="max-height: 95vh;">
                    <div class="card-body">
                        <div class="overflow-scroll-y mb-5" id="sender-chat">
                        </div>
                        <div class="input-group">
                            <form id="input-form" class="form-inline" enctype="multipart/form-data" method="post">
                                <input type="text" id="input-text" class="form-control bg-light rounded-3"
                                    placeholder="Ketik pesan kamu disini" aria-describedby="button-addon2">
                                <button class="btn btn-send" type="submit"><i
                                        class='bx bx-paper-plane send-paper'></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="md:col-4 sm:col lg:col-4 xl:col-4 xxl:col-4 col-3">
                <div class="card py-2 " style="min-height: 95vh;background-color: #6A35FF;">
                    <div class="card-body">
                        <div class="container-fluid d-flex justify-content-center mb-3">
                            <div class="border-ava">
                                <img src="../../assets/Guru1.png" alt=""
                                    class="border border-5 border-warning rounded-3">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-5">
                            <div class="text-white">
                                <h4 class="text-center">Mento Roci</h4>
                                <h6 class="text-center" style="font-size: 12px;">Pengajar - 22 Tahun</h6>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mb-5">
                            <div class="text-white">
                                <p class="lh-lg" style="text-align: justify; font-size: 12px;">Pak Mento merupakan guru
                                    yang
                                    sangat
                                    berpengalaman
                                    dalem
                                    menerangkan penjelasan Matematika
                                    kepada
                                    anak anak kelas 6. jadi
                                    tanyakan saja yaa hal yang tidak kalian ketahui.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../Js/chat.js"></script>

</html>
