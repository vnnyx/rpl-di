<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- Lokal CSS -->
    <link rel="stylesheet" href="../../css/upload-soal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-4">
            <div class="col">
                <div class="header">
                    <h1><button class="text-muted btn-back">< Sixmath Pelajaran ></button> <span class="topik">KPK & IPB 03</span></h1>
                    <div class="utility ms-auto">
                        <i class='bx bx-search'></i>
                        <i class='bx bxs-bell'></i>
                    </div>
                    <div class="blob">
                        <img src="../../assets/ava2.png" alt="" class="profile">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col">
                    <div class="main-content">
                        <div class="row mb-0">
                            <div class="col peding">
                                <div class="drag-area">
                                    <header>Seret Gambar Kesini</header>
                                    <span class="mb-3">atau</span>
                                    <button><i class='bx bx-upload btn-pilih'> Pilih file</i></button>
                                    <input type="file" hidden>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col-9">
                                <h1 class="instruksi">Instruksi</h1>
                                <div class=" ms-3 form-group">
                                    <textarea class="form-control"
                                        placeholder="Contoh : 1. SIswa harap mengerjakan soal dengan jujur tanpa bantuan alat"
                                        id="exampleFormControlTextarea1" rows="10"></textarea>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="row">
                                    <div class="col-9">
                                        <h1 class="detail">Waktu Pengerjaan</h1>
                                        <div class="mb-3 d-flex">
                                            <input type="text" class="form-control me-3" placeholder="Satuan menit" id="text" required>
                                            <p class="pt-3">Menit</p>
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-11">
                                        <h1 class="detail">Banyaknya Soal</h1>
                                        <div class="mb-3 d-flex">
                                            <input type="text" class="me-3 form-control" placeholder="Angka Tidak Boleh Negatif" id="text" required>
                                            <p class="mt-3">Soal</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <hr class="garis" size="10">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col w-95">
                                <div class="wrapping d-flex">
                                    <button class="btn-urung ms-auto me-3">Edit Halaman</button>
                                    <button class="btn-kerjakan me-3">Simpan Perubahan</button>
                                    <button class="btn-next me-3"><</button>
                                    <button class="btn-next me-3">></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            let sidebar = document.querySelector(".sidebar")
            $('#btn').on('click', function () {
                sidebar.classList.toggle("act");
            });
            $('li').on('click', function () {
                $(this).siblings().removeClass('akt')
                $(this).addClass('akt')
                console.log('ok')
            });
            $('.btn-back').on('click', function () {
                window.location = 'listpelajaran.html'
            })
            $('.btn-kerjakan').on('click', function () {
                window.location = '.html'
            })
        });
    </script>
    <script src="../../Js/drag.js"></script>
    <script src="../../Js/get-ava.js"></script>
</body>

</html>
