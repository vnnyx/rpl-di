<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="ms-5 mt-3 judul">
                    <h1 class="mb-3">Yuk,<br>
                        Lengkapi Akunmu !

                </div>
                <p class="ms-5 mb-3 text-muted desc">Upload foto profile dulu ya</p>
                <div class="container-fluid">
                    <div class="ms-4 drag-area">
                        <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>

                        <span>atau</span>

                    </div>
                    <div class="row">
                        <div class="col-8 mb-4 ms-4">

                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8">
                            <button class="btn-next">Mulai Belajar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col poster">
                <div class="wrapper">
                    <img src="../../assets/logo.png" alt="" class="img1">
                    <img src="../../assets/logo-3.png" alt="" class="img2">
                    <img src="../../assets/vektor-1.png" alt="" class="img3">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                            <path fill="#fff" fill-opacity="1"

                </div>
            </div>
        </div>
    </div>
