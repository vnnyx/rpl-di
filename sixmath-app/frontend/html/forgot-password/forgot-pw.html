<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/forgot-pw.css">

    <title>Hello, world!</title>
</head>

<body>
    <div class="row ms-5 ">
        <div class="col-5 left">
            <span class="mb-3 lupa">Lupa password?</span>
            <div class="lupa-pw mb-3">Tenang, yang penting<br>masih inget rumus!</div>
            <p class="judul">Mudah kok gantinya, seperti soal matematika!</p>
            <input type="email" class="form-control mb-3 email" placeholder="Masukan Email" required>
            <p class="text-danger eror-msg"></p>
            <button class="btn-kirim" type="submit">Kirim</button>
        </div>
        <div class="col-7 right">
            <img src="../../assets/logo.png" alt="" class="img-1 ms-5 mt-4">
            <img src="../..//assets/vektor-1.png" alt="" class="img-2">
            <img src="../..//assets/logo-3.png" alt="" class="img-3">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="shape">
                <path fill="#fff" fill-opacity="1"
                    d="M0,320L80,282.7C160,245,320,171,480,144C640,117,800,139,960,133.3C1120,128,1280,96,1360,80L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
                </path>
            </svg>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $('.btn-kirim').on('click', function () {
            $.ajax({
                url: 'https://sixmath.vnnyx.my.id/api/password-reset/send-otp',
                type: 'post',
                dataType: 'json',
                
                data: {
                    'email': $('.email').val(),
                },
                success: function (result) {
                    let email = result.data.email
                    let userId = result.data.user_id
                    window.location = `verifikasi.html?email=${email}&id=${userId}`
                },
                error: function () {
                    $('.eror-ms').html('*Harap periksa email anda kembali!')
                }
            })

        })
    </script>

</body>

</html>
